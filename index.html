<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application
                <span class="tittle_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter FIrst Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Email">
                    </div>
                </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select name="Job_role" id="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                     <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="Enter date">
                    </div>
                    <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
